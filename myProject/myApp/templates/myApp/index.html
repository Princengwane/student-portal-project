<!-- register.html -->
<h2>Student Registration</h2>
<form>
    <!-- Input fields for student registration -->
    <input type="text" name="first_name" placeholder="First Name">
    <input type="text" name="last_name" placeholder="Last Name">
    <input type="email" name="email" placeholder="Email">
    <!-- Add more fields as needed -->
    <button type="submit">Register</button>
</form>

<!-- enroll.html -->
<h2>Course Enrollment</h2>
<form>
    <!-- Display student and course information -->
    <label for="student">Student:</label>
    <select id="student" name="student">
        <option value="1">John Doe</option>
        <option value="2">Jane Smith</option>
        <!-- Add more student options -->
    </select>
    <!-- Checkboxes or dropdowns for course selection -->
    <label for="courses">Select Courses:</label>
    <div id="courses" class="checkbox-group">
        <label><input type="checkbox" name="course" value="101">Course 101</label>
        <label><input type="checkbox" name="course" value="102">Course 102</label>
        <label><input type="checkbox" name="course" value="103">Course 103</label>
        <!-- Add more course options -->
        </div>
    <!-- Add more fields as needed -->
    <button type="submit">Enroll</button>
</form>
